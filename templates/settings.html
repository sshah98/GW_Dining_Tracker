<html>

<head>
	<title>Settings</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="../static/assets2/css/main.css" />
	<noscript><link rel="stylesheet" href="../static/assets2/css/noscript.css" /></noscript>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	<link rel="icon" type="image/png" href="../static/assets/images/icons/favicon.ico" />

</head>

<body class="is-preload">
	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Header -->
		<header id="header">
			<div class="inner">

				<!-- Logo -->
				<a href="/" class="logo"><span class="symbol"><img src="/static/assets/images/dinemorelogo.ico" alt="" /></span><span class="title">DineMore</span></a>

				<!-- Nav -->
				<nav>
					<ul>
						<li><a href="#menu">Menu</a></li>
					</ul>
				</nav>

			</div>
		</header>

		<!-- Menu -->
		<nav id="menu">
			<h2>Menu</h2>
			<ul>
				<li><a href="/">Home</a></li>
				<li><a href="/spending_graph">Spending History</a></li>
				<li><a href="/info">Information</a></li>
				<li><a href="/refresh">Refresh</a></li>
				<li><a href="/settings">Settings</a></li>
				<li><a href="/logout">Logout</a></li>
			</ul>
		</nav>

		<!-- Main -->
		<div id="main">
			<div class="inner">
				<section>
					<h2>User Settings</h2>
					<h4>Please update your settings here</h4>
					<form method="POST" action="/settings">
						<div class="row gtr-uniform">
							<div class="col-6 col-12-xsmall">
								{{ user }}
							</div>
							<div class="col-6 col-12-xsmall">
								<input type="password" name="pass" id="pass" placeholder="New Password" />
							</div>
							<p>I have a kitchen:</p>
							<div class="col-4 col-12-small">
								<input type="radio" id="demo-priority-low" name="demo-priority" value="yes">
								<label for="demo-priority-low">Yes</label>
							</div>
							<div class="col-4 col-12-small">
								<input type="radio" id="demo-priority-normal" name="demo-priority" value="no">
								<label for="demo-priority-normal">No</label>
							</div>
							<div class="col-12">
								<ul class="actions">
									<li><input type="submit" value="Update Information" class="primary" /></li>
									<li><input type="reset" value="Reset" /></li>
								</ul>
							</div>
						</div>
					</form>
				</section>
			</div>
		</div>

		<!-- Footer -->
		<footer id="footer">
			<center>

				<div class="inner">
					&copy; Suraj Shah. All rights reserved
					<br/>

						<a href="https://github.com/sshah98" class="icon fa-github" target="_blank"><span class="label"></span></a> &nbsp;&nbsp;

					</center>
					Design: <a href="http://html5up.net">HTML5 UP</a>
				</div>
			</center>

		</footer>

	</div>

	<!-- Scripts -->
	<script src="../static/assets2/js/jquery.min.js"></script>
	<script src="../static/assets2/js/browser.min.js"></script>
	<script src="../static/assets2/js/breakpoints.min.js"></script>
	<script src="../static/assets2/js/util.js"></script>
	<script src="../static/assets2/js/main.js"></script>

</body>

</html>
